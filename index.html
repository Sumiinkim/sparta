        }

        function handleclick() {
            let txt = $("#q1").val();
            let number = $("#q2").val();
            let txt2 = $("#q3").val();
            let txt3 = $("#q4").val();

            if (txt == "") {
                alert("이름을 입력해주세요");
                $('#txt').focus();
                return;
            } else if (number == "") {
                alert("수량을 입력해주세요");
                $('#number').focus();
                return;
            } else if (txt2 == "") {
                alert("주소란이 비어있습니다");
                $('#txt2').focus();
                return;
            } else if (txt3 == "") {
                alert("전화번호를 입력해주세요");
                $('#txt3').focus();
                return;
            } else {
                $.ajax({
                    type: "POST",
                    url: "/shopping_post",
                    data: {txt_give : txt, number_give : number, txt2_give : txt2, txt3_give : txt3 },
                    success: function(response){
                    }
                    
                })
                // ajax {response {alert("주문이 완료")}}}
                // alert("주문이 완료되었습니다");

        }
